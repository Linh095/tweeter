<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- personal snippet -->
  <link rel="stylesheet" href="/styles/personal_snippet.css" type="text/css" />

  <!-- external font import font-family: 'Bungee', cursive;
font-family: 'Source Sans Pro', sans-serif;-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />


  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/948f369b19.js" crossorigin="anonymous"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="module" src="/scripts/client.js"></script>
  <script type="module" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <p><strong>Write</strong> a new test</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Page-specific (main) content here -->
  <header>
    <div class="image">
      <img src="/images/profile-hex.png" alt="cartoon profile of a girl with long hair wearing a t-shirt">
    </div>
    <div>
      <h2>Linh Nguyen</h2>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" class="new_tweet">
          <label for="tweet-text"><strong>What are you humming about?</strong></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" value=characterCounter()></output>
          </div>
        </form>
      </section>
      <section id="all-tweets">
        <!-- all tweets will be injected here -->
      </section>
    </div>
  </main>
  <script>
    // document.addEventListener("dblclick", (event) => {
    //   console.log(event + "fuck you");
    // });
    const text_input = document.querySelector("textarea");
    text_input.addEventListener("compositionstart", (event) => {
      alert("composition has started");
    });

    text_input.addEventListener("compositionupdate", (event) => {
      alert("composition has been updated");
    });

    text_input.addEventListener("compositionend", (event) => {
      alert("composition has been completed or cancled");
    });

  </script>
</body>

</html>
