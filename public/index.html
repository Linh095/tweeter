<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- personal snippet -->
  <link rel="stylesheet" href="/styles/personal_snippet.css" type="text/css" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />

  <!-- external font import font-family: 'Bungee', cursive;
font-family: 'Source Sans Pro', sans-serif;-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/display_tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/948f369b19.js" crossorigin="anonymous"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="module" src="/scripts/client.js"></script>
  <script type="module" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <p><strong>Write</strong> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Page-specific (main) content here -->
  <div class="top-panel">
    <header class="top-header">
      <div class="image">
        <img src="/images/profile-hex.png" alt="cartoon profile of a girl with long hair wearing a t-shirt">
      </div>
      <div>
        <h2>Linh Nguyen</h2>
      </div>
    </header>
    <form action="index.html" id="new_tweet_form" class="new_tweet">
      <label for="tweet-text"><strong>What are you humming about?</strong></label>
      <textarea name="text" id="tweet-text"></textarea>
      <p class="error-message">Error: Your message is invalid. Please tweet again!</p>
      <div>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
    <!-- <section class="new-tweet">
     
    </section> -->
  </div>
  <main>
    <div class="wrapper">
      <section id="tweet-container">
        <!-- all tweets will be injected here -->
        <article class="display-tweet">
          <a class="handle">@lnguyen</a>
          <header>
            <div>
              <img src="/images/profile-hex.png" alt="cartoon profile of a girl with long hair wearing a t-shirt">
              <p class="name">Linh</p>
            </div>
          </header>
          <p>This is my tweet: i hate this app!</p>
          <footer>
            <h6 class="days-tweet">10 days ago</h6>
            <div class="social-icons">
              <i class="fab fa-font-awesome-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </div>
  </main>

</body>

</html>
